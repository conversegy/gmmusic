backend:
  # Use netlify identity as backend
  name: git-gateway
  branch: master
  ### enable below lines for github integration ###
  # name: github
  # repo: surjithctly/neat-starter
media_folder: "src/static/img"
public_folder: "/static/img"

# Please run "npx netlify-cms-proxy-server" for local backend
local_backend: true
# publish_mode: editorial_workflow
collections:
  - label: "Gigs"
    name: "gigs"
    folder: "src/posts"
    create: true
    editor:
      preview: false
    fields:
      - { label: "date", name: "date", widget: "datetime", default: "DD:MM:YYYY", date_format: "DD.MM.YYYY" }
      - { label: "Day-3-Letters", name: "day", widget: "string" }
      - { label: "Month-Day", name: "monthdate", widget: "string" }
      - { label: "Year", name: "year", widget: "string" }
      - { label: "City/Town", name: "city", widget: "string" }
      - { label: "Venue", name: "venue", widget: "string" }
      - { label: "Button", name: "buttontext", widget: "string" }
      - { label: "Link", name: "link", widget: "string" }
  - label: "Settings"
    name: "settings"
    editor:
      preview: false
    files:
      - label: "Navigation"
        name: "items"
        file: "src/_data/navigation.yaml"
        fields:
          - label: Nav Items
            name: items
            widget: list
            allow_add: false
            collapsed: false
            fields:
              - { label: Title, name: text, widget: string }
              - { label: URL, name: url, widget: string }
      - label: "Quick Links"
        name: "links"
        file: "src/_data/quicklinks.yaml"
        fields:
          - label: Nav Items
            name: links
            widget: list
            collapsed: false
            fields:
              - { label: Title, name: title, widget: string }
              - { label: URL, name: url, widget: string }
              - { label: Description, name: desc, widget: string }
      - label: "Meta Settings"
        name: "settings"
        file: "src/_data/settings.yaml"
        fields:
          - { label: Name, name: name, widget: string }
          - { label: Author, name: author, widget: string }
          - { label: URL, name: url, widget: string }
